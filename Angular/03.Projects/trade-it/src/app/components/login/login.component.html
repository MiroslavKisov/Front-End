<h1 class="text-center text-margin">Login</h1>
<div class="form-container">
    <form data-toggle="validator" role="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <fieldset>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" ngModel minlength="3" maxlength="25" class="form-control" id="username" placeholder="Username"  required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" ngModel minlength="6" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="button-container">
              <button type="submit" class="btn btn-trade" [disabled]="!loginForm.valid">Login</button>
          </div>
        </fieldset>
    </form>
</div>
