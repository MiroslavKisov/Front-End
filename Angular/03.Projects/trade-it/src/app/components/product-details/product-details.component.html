<div class="container-fluid">
    <h3 class="text-center text-margin">{{product?.name}}</h3>
    <div class="row justify-content-center">
        <img *ngIf="product?.picture === ''" src="../../../assets/images/default-image_450.png" alt="Default" height="100" width="100">
        <img *ngIf="product?.picture !== ''" src="{{product?.picture}}" alt="Default" height="100" width="100">
    </div>
    <div class="row justify-content-center">
        <form class="picture-form" enctype="multipart/form-data" *ngIf="isCreator">
            <input type="file" (change)="onFileSelected($event)">
            <div class="help-block with-errors">.jpeg, .jpg, .png, .gif</div>
        </form>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            {{ product?.description }}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            Price: {{ product?.price }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            Creator: <a class="" [routerLink]="'/profile/'+creator?._id">{{creator?.username}}</a>
        </div>
    </div>
    <ng-template #template>
        <div class="modal-body text-center">
          <p>Are you sure you want to delete this product?</p>
          <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
          <button type="button" class="btn btn-primary" (click)="decline()">No</button>
        </div>
    </ng-template>
    <div class="row justify-content-around buttons-holder" *ngIf="isCreator">
        <button class="btn btn-primary btn-trade" [routerLink]="['/products-list-my', product?._id, 'edit']">Edit</button>
        <button class="btn btn-danger text-white" (click)="onDelete(template)">Delete</button>
    </div>
</div>
