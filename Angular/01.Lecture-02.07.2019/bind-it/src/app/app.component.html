<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (gameStart)="onGameStart($event)"></app-game-control>
    </div>
  </div>
  <div class="row" *ngFor="let number of numbers">
    <app-even *ngIf="number % 2 === 0" [num]="number"></app-even>
    <app-odd *ngIf="number % 2 !== 0" [num]="number"></app-odd>
  </div>
</div>
